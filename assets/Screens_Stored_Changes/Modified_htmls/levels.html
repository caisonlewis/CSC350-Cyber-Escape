<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="src/assets/base.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign - Level Select</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('settings.jpeg'); /* Set background image */
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Arrange buttons in 2 columns */
            gap: 10px;
            justify-items: center;
        }

        .levelbutton {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green color */
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%; /* Ensure buttons take full width */
            box-sizing: border-box; /* Include padding in width */
        }

        .levelbutton:hover {
            background-color: #45a049;
        }

        .return-home {
            margin-top: 20px;
            font-size: 18px;
        }

        .return-home a {
            color: #4CAF50; /* Green color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .return-home a:hover {
            color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Levels</div>
        <div class="grid-container">
            <!-- Example level button with dynamic content -->
            <div><a href="level1.html" class="levelbutton" id="lvl1"> Level 1 </a></div>

            <!-- Example buttons for better idea of page layout -->
            <div><a href="" class="levelbutton"> Level 2 </a></div>
            <div><a href="" class="levelbutton"> Level 3 </a></div>
            <div><a href="" class="levelbutton"> Level 4 </a></div>
            <div><a href="" class="levelbutton"> Level 5 </a></div>
            <div><a href="" class="levelbutton"> Level 6 </a></div>
            <div><a href="" class="levelbutton"> Level 7 </a></div>
            <div><a href="" class="levelbutton"> Level 8 </a></div>
            <div><a href="" class="levelbutton"> Level 9 </a></div>
            <div><a href="" class="levelbutton"> Level 10 </a></div>
            <div><a href="" class="levelbutton"> Level 11 </a></div>
            <div><a href="" class="levelbutton"> Level 12 </a></div>
            <div><a href="" class="levelbutton"> Level 13 </a></div>
            <div><a href="" class="levelbutton"> Level 14 </a></div>
            <div><a href="" class="levelbutton"> Level 15 </a></div>
        </div>
        <div class="return-home"><a href="index.html">Return to Home</a></div>
    </div>
</body>

</html>
